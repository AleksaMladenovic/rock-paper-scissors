<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <script defer src="javaScript.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="body">
      <div id="score-wrap">
        <div id="score-title">
          SCORE
        </div>
        <div id="score">
          <div class="user">
            <p>User</p>
            <p class="user-score"></p>
          </div>
          <div class="computer">
            <p>Computer</p>
            <p class="computer-score"></p>
          </div>
        </div>
      </div>
      <div id="images-for-choose">
        <img src="images/rock.png" alt="image of rock " id="rock" />
        <img src="images/paper.png" alt="image of paper" id="paper" />
        <img src="images/scissors.png" alt="image of scissors" id="scissors" />
      </div>
      <div id="round-result-wrapper">
        <div id="round-result" class="standard-round-text"></div>
      </div>
      <div id="buttons">
        <button class="btn" id="btnNextRound">Next round</button>
        <button class="btn" id="btnRestartGame">Restart game</button>
        <button class="btn" id="btnStartGame">Start game</button>
      </div>
    </div>
  </body>
</html>
